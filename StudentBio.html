<!DOCTYPE html>
<html lang="en-us">
​
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
  <link rel="stylesheet" type="text/css" href="Studentbio.css">
</head>
​
<body>
​
  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>
​
  <div class="container">
​
    <!-- Section 1: Bio -->
    <section id="main-bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Justin Skiba</h2>
​
      <!-- Image with link -->
      <img id="bio-image" src="https://place-hold.it/200x200" alt="Justin Skiba">
​
      <!-- Paragraph with embedded link -->
      <p>I am a father of a 15 year old daughter. I enjoy watching sports</p>
    </section id="contact-info">
​
    <!-- Section 2: Contact Info -->
    <section>
​
      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
​
      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">jutinskiba3@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">justinskiba</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
​
    </section>
  </div>
​
</body>
​
</html>
